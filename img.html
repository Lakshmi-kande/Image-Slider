<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            
            <div class="swiper-wrapper">
              
              <div class="swiper-slide"><img src="images/1239676.jpg"></div>
              <div class="swiper-slide"><img src="images/1323589.jpg"></div>
              <div class="swiper-slide"><img src="images/1629854.jpg"></div>
              <div class="swiper-slide"><img src="images/2702920.jpg"></div>
              <div class="swiper-slide"><img src="images/2702979.jpg"></div>
              <div class="swiper-slide"><img src="images/2925337.jpg"></div>
              <div class="swiper-slide"><img src="images/3268664.jpg"></div>
            </div>
           
            <div class="swiper-pagination"></div>
          
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper=new Swiper('.swiper', {
            autoplay:{
                delay:2000,
                disableOnInteraction:false,
            },
            loop: true,

            pagination: {
  el: '.swiper-pagination',
  clickable:true
},

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
